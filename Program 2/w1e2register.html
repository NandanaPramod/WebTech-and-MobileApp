<!DOCTYPE html>
<html>
<head>
    <title>Register - Online Book Store</title>
</head>
<body>

    <table border="1" width="800" align="center">
        <tr>
            <td colspan="2" bgcolor="baby blue" align="center">
                <h1>Online Book Store</h1>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" bgcolor="pink" align="center">
                <a href="index.html">Home</a> | 
                <a href="login.html">Login</a> | 
                <a href="catalogue.html">Catalogue</a> | 
                <a href="register.html">Register</a>
            </td>
        </tr>
        
        <tr>
            <td height="400" bgcolor="lightyellow" align="center">
                <h2>Create New Account</h2>
                
                <form>
                    <p>
                        Full Name: <input type="text" name="fullname">
                    </p>
                    <br>
                    <p>
                        Email: <input type="email" name="email">
                    </p>
                    <br>
                    <p>
                        Username: <input type="text" name="username">
                    </p>
                    <br>
                    <p>
                        Password: <input type="password" name="password">
                    </p>
                    <br>
                    <p>
                        Gender: 
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </p>
                    <br>
                    <p>
                        Address: <textarea name="address" rows="3"></textarea>
                    </p>
                    <br>
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </form>
                
                <br>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" bgcolor="baby blue" align="center">
                <p>&copy; 2024 Online Book Store</p>
            </td>
        </tr>
    </table>

</body>
</html>
