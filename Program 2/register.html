<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #f4efe9;
    color: #6b4f3f;
    font-family: Arial;
}
input, select {
    margin-bottom: 10px;
}
</style>
</head>

<body>

<h2>Freelancer Registration</h2>

<form>
Full Name:<br>
<input type="text"><br>

Email:<br>
<input type="email"><br>

Skill:<br>
<select>
<option>Web Development</option>
<option>Graphic Design</option>
<option>Content Writing</option>
</select><br>

Password:<br>
<input type="password"><br>

<input type="submit" value="Register" style="background:#b06a6a;color:white;">
<input type="reset" value="Clear" style="background:#9ba79a;">
</form>

</body>
</html>
