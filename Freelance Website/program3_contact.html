<!DOCTYPE html>
<html>
<head>
    <title>Contact Freelance Hub</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>

    <header>
        <h1>Freelance Hub</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <h1>Contact Us</h1>

    <form>
        <label>Your Name:</label><br>
        <input type="text"><br><br>

        <label>Your Email:</label><br>
        <input type="email"><br><br>

        <label>Service Required:</label><br>
        <select style="width: 90%; padding: 8px;">
            <option>Web Development</option>
            <option>Graphic Design</option>
            <option>Content Writing</option>
        </select><br><br>

        <label>Your Message:</label><br>
        <textarea rows="5" style="width: 90%; padding: 8px;"></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <footer>
        <p>&copy; 2023 Freelance Hub. All rights reserved.</p>
    </footer>

</body>
</html>
