<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmed - Freelance Hub</title>

    <style>
        body {
            font-family: Arial;
            background-color: #0A0908;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            padding: 40px;
            background-color: #49111C;
            border-radius: 12px;
            box-shadow: 0px 0px 20px gray;
            text-align: center;
            animation: slideIn 2s ease;
            max-width: 400px;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        h1 {
            color: #F2F4F3;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 10px;
        }

        p {
            color: #F2F4F3;
            font-size: 18px;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff0066;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                color: #F2F4F3;
                text-shadow: 0 0 5px #A9927D;
            }
            to {
                color: #ff0066;
                text-shadow: 0 0 15px #ff0066;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 102, 0);
            }
        }
    </style>

</head>

<body>

    <div class="success-box">
        <div class="success-icon">âœ“</div>
        <h1>Request Submitted!</h1>
        <p>Your freelance service request has been received. We will contact you within 24 hours.</p>
        <a href="#" class="home-button">Back to Home</a>
    </div>

</body>
</html>
